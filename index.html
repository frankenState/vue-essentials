<!DOCTYPE html>
<html>
<head>
	<title>Vue JS Core Concepts</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div id="app" class="container-fluid">
		<h1 class="display-4">{{ message }}</h1>
	</div>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'Hello World!'
			}
		})
	</script>
</body>
</html>
